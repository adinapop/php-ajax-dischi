<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second Milestone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
</head>
<body>

    <div id="app">

        <nav>
            <div class="logo-spotify">
                <img class="wd" src="./img/spotify-logo.png" alt="Spotify Logo">
            </div>

            <!-- :change for the api call -->
            <div>
                <select 
                    v-model="selectGenre" 
                    :click="getGenreList()" 
                    :change="getFilteredAlbums()"
                    name="genre">
                        
                    <option value="all">All</option>
                    <option 
                        v-for="option in genreList" 
                        :value="`${option}`">
                        {{option}}</option>
                </select>
    
                <!-- <button :click="getFilteredAlbums()">Search</button> -->
            </div>
        </nav>
    
        <main>
            
            <div v-if="filteredAlbums.length === 0">

                <section class="discs-container">
                    <div class="album-container" v-for="album in albums">
                        <div class="inner">
                            <img class="wd" :src="album.poster" alt="">
                            <h2> {{album.title}} </h2>
                            <p> {{album.author}} </p>
                            <p> {{album.year}} </p>
                        </div>
                    </div>
                </section>

            </div>

            <div v-else>

                <section class="discs-container">
                    <div class="album-container" v-for="album in filteredAlbums">
                        <div class="inner">
                            <img class="wd" :src="album.poster" alt="">
                            <h2> {{album.title}} </h2>
                            <p> {{album.author}} </p>
                            <p> {{album.year}} </p>
                        </div>
                    </div>
                </section>

            </div>
    
        </main>

    </div>
    
    <script src="js/script.js"></script> 
</body>
</html>
